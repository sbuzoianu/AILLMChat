<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Adaugă informație educațională</title>
</head>
<body>
    <h1>Adaugă informație în baza de cunoștințe</h1>

    <form method="POST">
        <label>Materie:</label>
        <input type="text" name="subject"><br><br>

        <label>Clasa:</label>
        <input type="text" name="grade"><br><br>

        <label>Conținut:</label><br>
        <textarea name="content" rows="8" cols="80"></textarea><br><br>

        <button type="submit">Adaugă</button>
    </form>
</body>
</html>
